<html lang="en">
<head>

<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="type here">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="records">
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Start Year</label>
            <input type="text" class="form-control" id="startYear" placeholder="type here">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">End Year</label>
            <input type="text" class="form-control" id="endYear" placeholder="type here">
          </div>
          <button type="button" class="btn btn-outline-primary" id="seachButton">Search</button>
          <button type="button" class="btn btn-outline-primary"id= "clearButton">Clear Results</button>
      </form>
      <div class="container">
          <div>
              <h1>
                  Article
              </h1>
              <h4>
                  News
              </h4>
          </div>
      </div>
